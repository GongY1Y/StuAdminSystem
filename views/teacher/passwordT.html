<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link rel="icon" href="/images/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/javascript/jquery.js"></script>
    <script src="/javascript/plug-ins/layerUi/layer.js"></script>
    <script src="/javascript/public.js"></script>
</head>
<body>
<div class="main-wrap">
    <div class="side-nav">
        <div class="side-logo">
            <div class="logo">
				<span class="logo-ico">
					<i class="i-l-1"></i>
					<i class="i-l-2"></i>
					<i class="i-l-3"></i>
				</span>
                <strong>学生信息管理系统</strong>
            </div>
        </div>

        <nav class="side-menu content mCustomScrollbar" data-mcs-theme="minimal-dark">
            <ul>
                <li>
                    <dl>
                        <dt>
                            <i class="icon-fighter-jet"></i>课程管理<i class="icon-angle-right"></i>
                        </dt>
                        <dd>
                            <a href="/teacher/course?uid={{ uid }}">我教的课</a>
                        </dd>
                        <dd>
                            <a href="/teacher/addCourse?uid={{ uid }}">新增课程</a>
                        </dd>
                    </dl>
                </li>

                <li>
                    <dl>
                        <dt>
                            <i class="icon-laptop"></i>账号管理<i class="icon-angle-right"></i>
                        </dt>
                        <dd>
                            <a href="/teacher/password?uid={{ uid }}">修改密码</a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </nav>

        <footer class="side-footer">© GongYYY 版权所有</footer>

    </div>
    <div class="content-wrap">
        <header class="top-hd">
            <div class="hd-lt">
                <a class="icon-reorder"></a>
            </div>
            <div class="hd-rt">
                <ul>
                    <li>
                        <a><i class="icon-user"></i>{{ name }}</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" id="JsSignOut"><i class="icon-signout"></i>安全退出</a>
                    </li>
                </ul>
            </div>
        </header>
        <main class="main-cont content mCustomScrollbar">
            <div class="page-wrap">
                <form action="/teacher/password" method="post" autocomplete="off">
                    <section class="page-hd">
                        <header>
                            <h2 class="title">修改密码</h2>
                            <p class="title-description">
                                修改本账户的密码
                            </p>
                        </header>
                        <hr>
                    </section>
                    <div class="form-group-col-2">
                        <div class="form-label">原密码：</div>
                        <div class="form-cont">
                            <input type="password" placeholder="请输入修改前的密码..." name="previous" class="form-control form-boxed">
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">新密码：</div>
                        <div class="form-cont">
                            <input type="password" placeholder="请输入修改后的密码..." name="now1" class="form-control form-boxed">
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">重复密码：</div>
                        <div class="form-cont">
                            <input type="password" placeholder="请重复输入修改后的密码..." name="now2" class="form-control form-boxed">
                        </div>
                    </div>
                    <div class="form-group-col-2" style="display: none">
                        <div class="form-label">教工号：</div>
                        <div class="form-cont">
                            <input type="text" placeholder="请输入教工号..." name="uid" value="{{ uid }}" class="form-control form-boxed">
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label"></div>
                        <div class="form-cont">
                            <input type="submit" class="btn btn-primary" value="修改" />
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer class="btm-ft">
            <p class="clear">
                <span class="fr text-info">
					<em class="uppercase">
						<a href="#"><i class="icon-user"></i></a>
					</em> |
					<em class="uppercase">
                        <a href="#"><i class="icon-envelope-alt"></i></a>
					</em>
					<a onclick="reciprocate()" class="text-primary"><i class="icon-qrcode"></i>打赏</a>
				</span>
            </p>
        </footer>
    </div>
</div>

</body>
</html>

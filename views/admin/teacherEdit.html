<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link rel="icon" href="/images/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/javascript/jquery.js"></script>
    <script src="/javascript/plug-ins/layerUi/layer.js"></script>
    <script src="/javascript/public.js"></script>
</head>
<body>
<div class="main-wrap">
    <div class="side-nav">
        <div class="side-logo">
            <div class="logo">
				<span class="logo-ico">
					<i class="i-l-1"></i>
					<i class="i-l-2"></i>
					<i class="i-l-3"></i>
				</span>
                <strong>学生信息管理系统</strong>
            </div>
        </div>

        <nav class="side-menu content mCustomScrollbar" data-mcs-theme="minimal-dark">

            <ul>

                <li>
                    <dl>
                        <dt>
                            <i class="icon-list-alt"></i>成员管理<i class="icon-angle-right"></i>
                        </dt>
                        <dd>
                            <a href="/admin/student">学生信息</a>
                        </dd>
                        <dd>
                            <a href="/admin/teacher">教师信息</a>
                        </dd>
                    </dl>
                </li>

                <li>
                    <dl>
                        <dt>
                            <i class="icon-fighter-jet"></i>学生发展<i class="icon-angle-right"></i>
                        </dt>
                        <dd>
                            <a href="/admin/course">已设课程</a>
                        </dd>
                        <dd>
                            <a href="/admin/contribute">社会成果</a>
                        </dd>
                    </dl>
                </li>

                <li>
                    <dl>
                        <dt>
                            <i class="icon-laptop"></i>账号设置<i class="icon-angle-right"></i>
                        </dt>
                        <dd>
                            <a href="/admin/addUser">新增账号</a>
                        </dd>
                        <dd>
                            <a href="/admin/password">修改密码</a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </nav>

        <footer class="side-footer">© GongYYY 版权所有</footer>

    </div>
    <div class="content-wrap">
        <header class="top-hd">
            <div class="hd-lt">
                <a class="icon-reorder"></a>
            </div>
            <div class="hd-rt">
                <ul>
                    <li>
                        <a><i class="icon-user"></i>管理员</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" id="JsSignOut"><i class="icon-signout"></i>安全退出</a>
                    </li>
                </ul>
            </div>
        </header>
        <main class="main-cont content mCustomScrollbar">
            <div class="page-wrap">
                <form action="/admin/teacher/edit" method="post" autocomplete="off">
                    <section class="page-hd">
                        <header>
                            <h2 class="title">修改信息</h2>
                            <p class="title-description">
                                修改当前成员基本信息
                            </p>
                        </header>
                        <hr>
                    </section>
                    <div class="form-group-col-2">
                        <div class="form-label">姓名：</div>
                        <div class="form-cont">
                            <input type="text" placeholder="请输入姓名..." name="name" value="{{ name }}" class="form-control form-boxed" readonly>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">职工号/学号：</div>
                        <div class="form-cont">
                            <input type="text" placeholder="请输入学号..." name="uid" value="{{ uid }}" class="form-control form-boxed" readonly>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">密码：</div>
                        <div class="form-cont">
                            <input type="text" placeholder="请输入密码..." name="password" value="{{ password }}" class="form-control form-boxed">
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">性别：</div>
                        <div class="form-cont">
                            {{ if isMan }}
                            <label class="radio">
                                <input type="radio" name="sex" value="男" checked="checked" />
                                <span>男</span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="sex" value="女"/>
                                <span>女</span>
                            </label>
                            {{ else }}
                            <label class="radio">
                                <input type="radio" name="sex" value="男"/>
                                <span>男</span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="sex" value="女" checked="checked" />
                                <span>女</span>
                            </label>
                            {{ /if }}

                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">年龄：</div>
                        <div class="form-cont">
                            <input type="number" placeholder="请输入年龄..." name="age" value="{{ age }}" class="form-control form-boxed">
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">身份：</div>
                        <div class="form-cont">
                            <label class="radio">
                                <input type="radio" name="power" value="1"/>
                                <span>学生</span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="power" value="2" checked="checked"/>
                                <span>教师</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label"></div>
                        <div class="form-cont">
                            <input type="submit" class="btn btn-primary" value="提交表单" />
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer class="btm-ft">
            <p class="clear">
                <span class="fr text-info">
					<em class="uppercase">
						<a href="#"><i class="icon-user"></i></a>
					</em> |
					<em class="uppercase">
                        <a href="#"><i class="icon-envelope-alt"></i></a>
					</em>
					<a onclick="reciprocate()" class="text-primary"><i class="icon-qrcode"></i>打赏</a>
				</span>
            </p>
        </footer>
    </div>
</div>

</body>
</html>
